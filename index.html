<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>

      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img v-bind:src="image">
          </div>
          <div class="product-info">
            <h1>{{ product }}</h1>
            <p v-if="inStock">In Stock</p>
            <p v-else>Out of Stock</p>
            <ul>
              <!-- loop below creates 3 li elements -->
              <li v-for="(detail, index) in details" :key="index">{{detail}}</li>
            </ul>
            <h4>Available Colors</h4>
            <div v-for="variant in variants" :key="variant.id">{{variant.color}}</div>
            <h4>Available Sizes</h4>

            <!-- MY SOLUTION -->
            <!-- <div v-for="size in sizes" :key="size.id">{{size.size}}</div> -->

            <!-- L5 end solution, liked this better (was also used for an li inside ul similar to above) -->
            <!-- NOTE: this solution uses the index for the key, which was not recommended when using React -->
            <div v-for="(size, index) in sizes" :key="index">{{ size }}</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
